<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearance Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3e8; /* Light beige background */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-[#1e7c37] text-white py-4 px-6 md:px-12 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <!-- Placeholder for the logo from the image -->
            <div class="h-8 w-8 bg-white rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1e7c37" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21.75a3 3 0 0 0 3 3h12.75a3 3 0 0 0 3-3V12a3 3 0 0 0-3-3h-1.5M15 9V3a1.5 1.5 0 0 0-1.5-1.5h-3A1.5 1.5 0 0 0 9 3v6m6 0a2.25 2.25 0 0 1 2.25 2.25V15h-4.5V11.25A2.25 2.25 0 0 1 15 9Z" />
                </svg>
            </div>
            <h1 class="text-lg font-bold">Clearance Management System</h1>
        </div>
        <nav class="hidden md:flex space-x-6 text-sm font-medium">
            <a href="#" class="hover:underline">Home</a>
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Contact</a>
        </nav>
    </header>

    <!-- main content -->
    <main class="flex-grow flex flex-col md:flex-row items-center justify-center p-4 md:p-12 space-y-8 md:space-y-0 md:space-x-12">

        <!-- left section: logo and text -->
        <div class="flex flex-col items-center justify-center space-y-4 text-center">
            <img src="/ucc.png" alt="University of Caloocan City Logo" class="h-48 w-48 object-contain">
            <h2 class="text-3xl font-bold uppercase tracking-wider text-[#1e7c37] mt-4">Student's Access</h2>
        </div>

        <!-- right section: login card -->
        <div class="bg-[#90b88e] p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-sm">
            <h3 class="text-center text-white text-3xl font-bold mb-6 tracking-wide">STUDENT</h3>

            <form id="loginForm" class="space-y-6">
                <div class="form-group">
                    <input id="username" name="username" class="form-input w-full p-3 rounded-lg bg-gray-200 text-gray-800 placeholder-gray-500 font-semibold focus:outline-none focus:ring-2 focus:ring-[#1e7c37]" type="text" placeholder="ACCOUNT" required />
                </div>
                <div class="form-group">
                    <input id="password" name="password" class="form-input w-full p-3 rounded-lg bg-gray-200 text-gray-800 placeholder-gray-500 font-semibold focus:outline-none focus:ring-2 focus:ring-[#1e7c37]" type="password" placeholder="PASSWORD" required />
                </div>
                <button type="submit" class="action-button w-full p-3 rounded-lg bg-[#44664a] text-white font-bold text-lg hover:bg-[#38523c] transition-colors shadow-lg">LOG IN</button>
            </form>
            <div id="message" class="text-center text-red-700 font-semibold mt-4"></div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            document.getElementById('message').textContent = '';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (response.ok) {
                // Redirect to dashboard after successful login
                window.location.href = "dashboard.html";
            } else {
                const error = await response.text();
                document.getElementById('message').textContent = 'Login failed: ' + error;
            }
        });
    </script>

</body>
</html>
